<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый квиз</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Тестовый квиз</h1>
        <div id="quiz">
            <!-- Вопрос 0 -->
            <div class="question" id="question0" style="display: none;">
                <div class="question-text">...</div>
                <div class="answers">...</div>
            </div>

            <!-- Вопрос 1 -->
            <div class="question" id="question1" style="display: none;">
                <div class="question-text">Какой тег используется для создания заголовка в HTML?</div>
                <div class="answers">...</div>
            </div>

            <!-- Вопрос 2 -->
            <div class="question" id="question2" style="display: none;">
                <div class="question-text">...</div>
                <div class="answers">...</div>
            </div>

            <!-- Вопрос 3 -->
            <div class="question" id="question3" style="display: none;">
                <div class="question-text">...</div>
                <div class="answers">...</div>
            </div>

            <!-- Вопрос 4 -->
            <div class="question" id="question4" style="display: none;">
                <div class="question-text">...</div>
                <div class="answers">...</div>
            </div>
            <!-- Вопросы будут добавлены сюда динамически через JavaScript -->
        </div>
        <div class="navigation">
            <button id="prev">Назад</button>
            <button id="prev" disabled>Назад</button> <!-- Кнопка "Назад" отключена на первом вопросе -->
            <button id="next">Вперед</button>
        </div>
        <button id="submit">Завершить квиз</button>
        <div id="results"></div>
        <button id="submit" style="display: none;">Завершить квиз</button> <!-- Кнопка "Завершить" скрыта до последнего вопроса -->
        <div id="results"></div> <!-- Здесь будут отображаться результаты -->
    </div>
    <script src="script.js"></script>
</body>
